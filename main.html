<html>
<head>
<style>
body{
  background-color:black;

}

#div1{
  width:50%;
  height:60px;
  padding:30px;
  border: 1px solid black;
  margin-left: 90px;
}

#btn-primary{
  width:100px;
  height: 50px;
  margin-top: 10px;
  background-color:orange;
  font-size:17px;
  margin-left: 195px; 
}

h1{
  font-size:20px;
  color:white;
  text-align:center;
  font-family: cursive;
}

</style>
</head>
<body>
<h1>
This Is A Random Color Generator
</h1>

<div id="div1">
</div>
<button onclick="changeColor()" id="btn-primary">
<b>Click Me!</b>
</button>
</body>
<script>

function changeColor()
{
  var randomColor= Math.floor(Math.random()*16777215).toString(16);
  document.getElementById("div1").style.backgroundColor = '#' + randomColor;
} 
</script>
</html>
